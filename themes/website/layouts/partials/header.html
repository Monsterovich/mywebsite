{{ "<!-- Header section -->" | safeHTML }}


<header id="header">
    <nav></nav>

    {{ with .Site.Params.header.title }}<h1><span>{{ . }}</span></h1>{{ end }}
<div id="video">
    <video poster="img/hero-bg.jpg" autoplay="true" loop>
        <source src="img/hero-bg.mp4" type="video/mp4">
    </video>
</div>
    {{ with .Site.Params.header.shortBio }}<p class="kicker">{{ . }}</p>{{ end }}

</header>
